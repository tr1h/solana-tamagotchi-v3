<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Viewer - Solana Tamagotchi</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        
        h1 { 
            color: white; 
            text-align: center; 
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        /* Stats Cards */
        .stats { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 20px; 
            margin-bottom: 30px;
        }
        .stat-card { 
            background: white; 
            padding: 25px; 
            border-radius: 15px; 
            text-align: center; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }
        .stat-card:hover {
            transform: translateY(-5px);
        }
        .stat-number { 
            font-size: 2.5em; 
            font-weight: bold; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        .stat-label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* Skeleton Loading */
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 4px;
        }
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        .skeleton-text {
            height: 20px;
            margin: 5px 0;
        }
        
        /* Buttons */
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .btn { 
            background: white;
            color: #667eea;
            border: none; 
            padding: 12px 24px; 
            border-radius: 25px; 
            cursor: pointer; 
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .btn:hover { 
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Tables */
        .table-container { 
            background: white; 
            padding: 25px; 
            border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); 
            margin: 20px 0;
        }
        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        h2 { 
            color: #333; 
            margin: 0;
            font-size: 1.8em;
        }
        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
        }
        .status-loading {
            background: #ffc107;
            color: white;
        }
        .status-success {
            background: #4caf50;
            color: white;
        }
        .status-error {
            background: #f44336;
            color: white;
        }
        
        table { 
            width: 100%; 
            border-collapse: collapse;
        }
        th, td { 
            padding: 15px 10px; 
            text-align: left; 
            border-bottom: 1px solid #f0f0f0;
        }
        th { 
            background: #f8f9fa; 
            font-weight: bold; 
            color: #333;
            position: sticky;
            top: 0;
        }
        tr:hover {
            background: #f8f9fa;
        }
        
        /* Badges */
        .badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: bold;
        }
        .badge-common { background: #4caf50; color: white; }
        .badge-rare { background: #2196f3; color: white; }
        .badge-epic { background: #9c27b0; color: white; }
        .badge-legendary { background: #ff9800; color: white; }
        
        /* Links */
        .link {
            color: #667eea;
            text-decoration: none;
            font-family: monospace;
        }
        .link:hover {
            text-decoration: underline;
        }
        
        .loading { 
            text-align: center; 
            color: #666; 
            padding: 40px;
        }
        .error { 
            color: #f44336; 
            text-align: center; 
            padding: 20px;
        }
        
        /* Blockchain badge */
        .blockchain-badge {
            background: #00d4ff;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.7em;
            margin-left: 5px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            h1 { font-size: 1.8em; }
            .stats { grid-template-columns: 1fr 1fr; }
            table { font-size: 0.85em; }
            th, td { padding: 10px 5px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üóÑÔ∏è Database Viewer - Solana Tamagotchi</h1>
        
        <!-- Stats Cards -->
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="total-players">
                    <div class="skeleton skeleton-text" style="width: 60px; height: 40px; margin: 0 auto;"></div>
                </div>
                <div class="stat-label">Total Players</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total-nfts">
                    <div class="skeleton skeleton-text" style="width: 60px; height: 40px; margin: 0 auto;"></div>
                </div>
                <div class="stat-label">NFTs Minted</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total-tama">
                    <div class="skeleton skeleton-text" style="width: 80px; height: 40px; margin: 0 auto;"></div>
                </div>
                <div class="stat-label">Total TAMA</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="linked-telegram">
                    <div class="skeleton skeleton-text" style="width: 60px; height: 40px; margin: 0 auto;"></div>
                </div>
                <div class="stat-label">Telegram Linked</div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="button-group">
            <button class="btn" onclick="loadData()" id="refresh-btn">
                <span>üîÑ</span>
                <span>Refresh All Data</span>
            </button>
            <button class="btn" onclick="loadBlockchainData()" id="blockchain-btn">
                <span>‚õìÔ∏è</span>
                <span>Load Blockchain Data</span>
            </button>
        </div>

        <!-- Players Table -->
        <div class="table-container">
            <div class="table-header">
                <h2>üë• Players (Leaderboard)</h2>
                <span class="status-badge status-loading" id="players-status">Loading...</span>
            </div>
            <div id="players-content">
                <div class="loading">
                    <div class="skeleton skeleton-text" style="height: 30px; margin: 10px 0;"></div>
                    <div class="skeleton skeleton-text" style="height: 30px; margin: 10px 0;"></div>
                    <div class="skeleton skeleton-text" style="height: 30px; margin: 10px 0;"></div>
                </div>
            </div>
        </div>

        <!-- NFT Mints Table -->
        <div class="table-container">
            <div class="table-header">
                <h2>üé® NFT Mints</h2>
                <span class="status-badge status-loading" id="mints-status">Loading...</span>
            </div>
            <div id="mints-content">
                <div class="loading">
                    <div class="skeleton skeleton-text" style="height: 30px; margin: 10px 0;"></div>
                    <div class="skeleton skeleton-text" style="height: 30px; margin: 10px 0;"></div>
                    <div class="skeleton skeleton-text" style="height: 30px; margin: 10px 0;"></div>
                </div>
            </div>
        </div>

        <!-- Referrals Table -->
        <div class="table-container">
            <div class="table-header">
                <h2>üîó Referrals</h2>
                <span class="status-badge status-loading" id="referrals-status">Loading...</span>
            </div>
            <div id="referrals-content">
                <div class="loading">
                    <div class="skeleton skeleton-text" style="height: 30px; margin: 10px 0;"></div>
                    <div class="skeleton skeleton-text" style="height: 30px; margin: 10px 0;"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script>
        // Supabase config
        const SUPABASE_URL = 'https://zfrazyupameidxpjihrh.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpmcmF6eXVwYW1laWR4cGppaHJoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5Mzc1NTAsImV4cCI6MjA3NTUxMzU1MH0.1EkMDqCNJoAjcJDh3Dd3yPfus-JpdcwE--z2dhjh7wU';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const connection = new solanaWeb3.Connection('https://api.devnet.solana.com', 'confirmed');

        let playersData = [];
        let mintsData = [];

        async function loadData() {
            console.log('üîÑ Loading database data...');
            
            const refreshBtn = document.getElementById('refresh-btn');
            refreshBtn.disabled = true;
            
            try {
                await Promise.all([
                    loadStats(),
                    loadPlayers(),
                    loadMints(),
                    loadReferrals()
                ]);
                console.log('‚úÖ All data loaded');
            } catch (error) {
                console.error('‚ùå Error loading data:', error);
            }
            
            refreshBtn.disabled = false;
        }

        async function loadStats() {
            try {
                // Total players
                const { count: playersCount } = await supabase
                    .from('leaderboard')
                    .select('*', { count: 'exact', head: true });
                
                // Total NFTs
                const { count: nftsCount } = await supabase
                    .from('nft_mints')
                    .select('*', { count: 'exact', head: true });
                
                // Total TAMA
                const { data: players } = await supabase
                    .from('leaderboard')
                    .select('tama');
                
                const totalTama = players?.reduce((sum, p) => sum + (p.tama || 0), 0) || 0;
                
                // Telegram linked
                const { count: telegramCount } = await supabase
                    .from('leaderboard')
                    .select('*', { count: 'exact', head: true })
                    .not('telegram_id', 'is', null);
                
                document.getElementById('total-players').textContent = playersCount || 0;
                document.getElementById('total-nfts').textContent = nftsCount || 0;
                document.getElementById('total-tama').textContent = totalTama.toLocaleString();
                document.getElementById('linked-telegram').textContent = telegramCount || 0;
                
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadPlayers() {
            try {
                updateStatus('players', 'loading');
                
                // Simple approach - try different sorting methods
                let players = [];
                let error = null;
                
                // Try total_xp first (if migration is done)
                try {
                    const { data, error: totalXpError } = await supabase
                        .from('leaderboard')
                        .select('*')
                        .order('total_xp', { ascending: false });
                    
                    if (!totalXpError && data) {
                        players = data;
                        console.log('‚úÖ Loaded with total_xp sorting');
                    } else {
                        throw totalXpError;
                    }
                } catch (totalXpError) {
                    console.log('üîÑ total_xp not available, trying xp:', totalXpError.message);
                    
                    // Fallback to xp sorting
                    try {
                        const { data, error: xpError } = await supabase
                            .from('leaderboard')
                            .select('*')
                            .order('xp', { ascending: false });
                        
                        if (xpError) throw xpError;
                        players = data || [];
                        console.log('‚úÖ Loaded with xp sorting');
                    } catch (xpError) {
                        console.error('‚ùå Failed to load players:', xpError);
                        error = xpError;
                    }
                }
                
                if (error) {
                    throw error;
                }
                
                playersData = players;
                
                const html = `
                    <table>
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Wallet</th>
                                <th>Pet Name</th>
                                <th>Type</th>
                                <th>Rarity</th>
                                <th>Level</th>
                                <th>Total XP</th>
                                <th>Score</th>
                                <th>TAMA</th>
                                <th>Status</th>
                                <th>NFT Mint</th>
                                <th>Created</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${playersData.map((player, index) => `
                                <tr>
                                    <td><strong>${index + 1}</strong></td>
                                    <td>
                                        <a href="https://explorer.solana.com/address/${player.wallet_address}?cluster=devnet" 
                                           target="_blank" 
                                           class="link"
                                           title="${player.wallet_address}">
                                            ${player.wallet_address?.slice(0, 4)}...${player.wallet_address?.slice(-4)}
                                        </a>
                                    </td>
                                    <td><strong>${player.pet_name || '-'}</strong></td>
                                    <td>${player.pet_type ? player.pet_type.charAt(0).toUpperCase() + player.pet_type.slice(1) : '-'}</td>
                                    <td>${player.pet_rarity ? `<span class="badge badge-${player.pet_rarity}">${player.pet_rarity.toUpperCase()}</span>` : '-'}</td>
                                    <td>${player.level || 1}</td>
                                    <td><strong>${(player.total_xp || player.xp || 0).toLocaleString()}</strong></td>
                                    <td><strong style="color: #667eea;">${(player.ranking_score || (player.total_xp || player.xp || 0)).toLocaleString()}</strong></td>
                                    <td><strong>${(player.tama || 0).toLocaleString()}</strong></td>
                                    <td>${player.activityStatus || (player.last_activity ? 'üü° Active' : 'üî¥ Offline')}</td>
                                    <td>
                                        ${player.nft_mint_address ? `
                                            <a href="https://explorer.solana.com/address/${player.nft_mint_address}?cluster=devnet" 
                                               target="_blank" 
                                               class="link"
                                               title="${player.nft_mint_address}">
                                                ${player.nft_mint_address.slice(0, 4)}...${player.nft_mint_address.slice(-4)}
                                            </a>
                                        ` : '-'}
                                    </td>
                                    <td>${new Date(player.created_at).toLocaleDateString()}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
                
                document.getElementById('players-content').innerHTML = html;
                updateStatus('players', 'success', `${playersData.length} players`);
                
            } catch (error) {
                console.error('Error loading players:', error);
                document.getElementById('players-content').innerHTML = `<div class="error">‚ùå Error loading players: ${error.message}</div>`;
                updateStatus('players', 'error');
            }
        }

        async function loadMints() {
            try {
                updateStatus('mints', 'loading');
                
                const { data: mints, error } = await supabase
                    .from('nft_mints')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                
                mintsData = mints || [];
                
                const html = `
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Wallet</th>
                                <th>NFT Mint Address</th>
                                <th>Type</th>
                                <th>Rarity</th>
                                <th>Price</th>
                                <th>Phase</th>
                                <th>Blockchain</th>
                                <th>Minted At</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${mintsData.map(mint => `
                                <tr>
                                    <td>${mint.id}</td>
                                    <td>
                                        <a href="https://explorer.solana.com/address/${mint.wallet_address}?cluster=devnet" 
                                           target="_blank" 
                                           class="link"
                                           title="${mint.wallet_address}">
                                            ${mint.wallet_address?.slice(0, 4)}...${mint.wallet_address?.slice(-4)}
                                        </a>
                                    </td>
                                    <td>
                                        ${mint.nft_mint_address ? `
                                            <a href="https://explorer.solana.com/address/${mint.nft_mint_address}?cluster=devnet" 
                                               target="_blank" 
                                               class="link"
                                               title="${mint.nft_mint_address}">
                                                ${mint.nft_mint_address.slice(0, 4)}...${mint.nft_mint_address.slice(-4)}
                                            </a>
                                        ` : '-'}
                                    </td>
                                    <td>${mint.nft_type ? mint.nft_type.charAt(0).toUpperCase() + mint.nft_type.slice(1) : '-'}</td>
                                    <td>${mint.nft_rarity ? `<span class="badge badge-${mint.nft_rarity}">${mint.nft_rarity.toUpperCase()}</span>` : '-'}</td>
                                    <td><strong>${mint.mint_price || 0} SOL</strong></td>
                                    <td>Phase ${mint.mint_phase || 1}</td>
                                    <td id="blockchain-${mint.id}">-</td>
                                    <td>${new Date(mint.created_at).toLocaleString()}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
                
                document.getElementById('mints-content').innerHTML = html;
                updateStatus('mints', 'success', `${mintsData.length} mints`);
                
            } catch (error) {
                console.error('Error loading mints:', error);
                document.getElementById('mints-content').innerHTML = `<div class="error">‚ùå Error loading mints: ${error.message}</div>`;
                updateStatus('mints', 'error');
            }
        }

        async function loadReferrals() {
            try {
                updateStatus('referrals', 'loading');
                
                const { data: referrals, error } = await supabase
                    .from('referrals')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                
                const html = `
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Referrer</th>
                                <th>Referred</th>
                                <th>Level</th>
                                <th>Reward</th>
                                <th>Created</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${(referrals || []).map(ref => `
                                <tr>
                                    <td>${ref.id}</td>
                                    <td title="${ref.referrer_address}">${ref.referrer_address?.slice(0, 8)}...</td>
                                    <td title="${ref.referred_address}">${ref.referred_address?.slice(0, 8)}...</td>
                                    <td>Level ${ref.level || 1}</td>
                                    <td><strong>${ref.signup_reward || 0} TAMA</strong></td>
                                    <td>${new Date(ref.created_at).toLocaleDateString()}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
                
                document.getElementById('referrals-content').innerHTML = html || '<div class="loading">No referrals yet</div>';
                updateStatus('referrals', 'success', `${(referrals || []).length} referrals`);
                
            } catch (error) {
                console.error('Error loading referrals:', error);
                document.getElementById('referrals-content').innerHTML = `<div class="error">‚ùå Error loading referrals: ${error.message}</div>`;
                updateStatus('referrals', 'error');
            }
        }

        async function loadBlockchainData() {
            console.log('‚õìÔ∏è Loading blockchain data...');
            
            const blockchainBtn = document.getElementById('blockchain-btn');
            blockchainBtn.disabled = true;
            blockchainBtn.innerHTML = '<span>‚è≥</span><span>Loading...</span>';
            
            try {
                for (const mint of mintsData) {
                    if (mint.nft_mint_address) {
                        try {
                            const pubkey = new solanaWeb3.PublicKey(mint.nft_mint_address);
                            const accountInfo = await connection.getAccountInfo(pubkey);
                            
                            const cell = document.getElementById(`blockchain-${mint.id}`);
                            if (cell) {
                                if (accountInfo) {
                                    cell.innerHTML = '<span class="blockchain-badge">‚úÖ On-chain</span>';
                                } else {
                                    cell.innerHTML = '<span style="color: #999;">Not found</span>';
                                }
                            }
                            
                            // Delay to avoid rate limiting
                            await new Promise(resolve => setTimeout(resolve, 200));
                            
                        } catch (error) {
                            console.error(`Error checking ${mint.nft_mint_address}:`, error);
                        }
                    }
                }
                
                console.log('‚úÖ Blockchain data loaded');
                
            } catch (error) {
                console.error('‚ùå Error loading blockchain data:', error);
            }
            
            blockchainBtn.disabled = false;
            blockchainBtn.innerHTML = '<span>‚õìÔ∏è</span><span>Load Blockchain Data</span>';
        }

        function updateStatus(section, status, text = '') {
            const badge = document.getElementById(`${section}-status`);
            badge.className = `status-badge status-${status}`;
            
            if (status === 'loading') {
                badge.textContent = 'Loading...';
            } else if (status === 'success') {
                badge.textContent = text || '‚úÖ Loaded';
            } else if (status === 'error') {
                badge.textContent = '‚ùå Error';
            }
        }

        // Load data on page load
        document.addEventListener('DOMContentLoaded', loadData);
        
        // Auto-refresh every 30 seconds
        setInterval(loadData, 30000);
    </script>
</body>
</html>
