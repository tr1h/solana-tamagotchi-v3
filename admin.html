<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Solana Tamagotchi</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1D3557 0%, #2D4564 100%);
            color: #F5F5F5;
            min-height: 100vh;
            padding: 20px;
        }
        
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .admin-header {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            border: 3px solid #FFCA3A;
        }
        
        .admin-title {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.5rem;
            color: #FFCA3A;
            margin-bottom: 15px;
        }
        
        .admin-wallet {
            font-family: 'Courier New', monospace;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 8px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 12px;
            border: 3px solid #8AC926;
        }
        
        .stat-title {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
            color: #8AC926;
            margin-bottom: 15px;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #FFCA3A;
        }
        
        .data-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 12px;
            border: 3px solid #1982C4;
            margin-bottom: 20px;
        }
        
        .section-title {
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            color: #1982C4;
            margin-bottom: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        th {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.6rem;
            color: #FFCA3A;
        }
        
        .btn {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.65rem;
            padding: 12px 24px;
            border: 3px solid #FFCA3A;
            border-radius: 8px;
            background: #1982C4;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn:hover {
            background: #FFCA3A;
            color: #1D3557;
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: #FF595E;
            border-color: #FF595E;
        }
        
        .access-denied {
            text-align: center;
            padding: 100px 20px;
        }
        
        .access-denied h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 2rem;
            color: #FF595E;
            margin-bottom: 20px;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 202, 58, 0.3);
            border-top-color: #FFCA3A;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
    </style>
    
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@latest/lib/index.iife.min.js"></script>
</head>
<body>
    <div id="loading" class="loading">
        <div class="loading-spinner"></div>
        <p>Checking admin access...</p>
    </div>
    
    <div id="access-denied" class="access-denied hidden">
        <h1>üö´ ACCESS DENIED</h1>
        <p>You are not authorized to access this admin panel.</p>
        <p style="margin-top: 20px;">
            <button class="btn" onclick="location.href='index.html'">Go Back to Game</button>
        </p>
    </div>
    
    <div id="admin-panel" class="admin-container hidden">
        <div class="admin-header">
            <h1 class="admin-title">üõ°Ô∏è ADMIN PANEL</h1>
            <div class="admin-wallet" id="admin-wallet">Not Connected</div>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-title">Total Players</div>
                <div class="stat-value" id="total-players">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Online Now</div>
                <div class="stat-value" id="online-players">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Total XP</div>
                <div class="stat-value" id="total-xp">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Total TAMA</div>
                <div class="stat-value" id="total-tama">0</div>
            </div>
        </div>
        
        <div class="data-section">
            <h2 class="section-title">üìä Leaderboard</h2>
            <table id="leaderboard-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Wallet</th>
                        <th>Pet Name</th>
                        <th>Level</th>
                        <th>XP</th>
                        <th>Type</th>
                        <th>Rarity</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body">
                    <tr><td colspan="7" style="text-align: center;">Loading...</td></tr>
                </tbody>
            </table>
        </div>
        
        <div class="data-section">
            <h2 class="section-title">üë• Manage Admins</h2>
            <div style="margin-bottom: 20px;">
                <input type="text" id="new-admin-wallet" placeholder="Wallet Address" 
                    style="padding: 12px; width: 60%; border: 2px solid #FFCA3A; background: rgba(0,0,0,0.3); color: white; border-radius: 8px; margin-right: 10px;">
                <input type="text" id="new-admin-name" placeholder="Name" 
                    style="padding: 12px; width: 20%; border: 2px solid #FFCA3A; background: rgba(0,0,0,0.3); color: white; border-radius: 8px; margin-right: 10px;">
                <button class="btn" onclick="addAdmin()">Add Admin</button>
            </div>
        </div>
        
        <div style="text-align: center; margin-top: 30px;">
            <button class="btn" onclick="refreshStats()">üîÑ Refresh Stats</button>
            <button class="btn" onclick="location.href='index.html'">üéÆ Back to Game</button>
        </div>
    </div>
    
    <script>
        const API_URL = 'http://localhost/solana-tamagotchi/api';
        let adminWallet = null;
        
        async function checkAdmin() {
            const wallet = window.solana;
            
            if (!wallet || !wallet.isPhantom) {
                showAccessDenied();
                return;
            }
            
            try {
                const resp = await wallet.connect();
                adminWallet = resp.publicKey.toString();
                
                const response = await fetch(`${API_URL}/admin.php?action=check`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ wallet: adminWallet })
                });
                
                const result = await response.json();
                
                if (result.success && result.data.isAdmin) {
                    showAdminPanel();
                } else {
                    showAccessDenied();
                }
            } catch (error) {
                console.error('Error:', error);
                showAccessDenied();
            }
        }
        
        function showAdminPanel() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('admin-panel').classList.remove('hidden');
            document.getElementById('admin-wallet').textContent = adminWallet;
            loadStats();
            loadLeaderboard();
        }
        
        function showAccessDenied() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('access-denied').classList.remove('hidden');
        }
        
        async function loadStats() {
            try {
                const response = await fetch(`${API_URL}/admin.php?action=stats&wallet=${encodeURIComponent(adminWallet)}`);
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('total-players').textContent = result.data.totalPlayers;
                    document.getElementById('online-players').textContent = result.data.onlinePlayers;
                    document.getElementById('total-xp').textContent = result.data.totalXP.toLocaleString();
                    document.getElementById('total-tama').textContent = result.data.totalTAMA.toLocaleString();
                }
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }
        
        async function loadLeaderboard() {
            try {
                const response = await fetch(`${API_URL}/leaderboard.php?limit=50`);
                const result = await response.json();
                
                if (result.success) {
                    const tbody = document.getElementById('leaderboard-body');
                    tbody.innerHTML = '';
                    
                    result.data.forEach(player => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${player.rank}</td>
                            <td style="font-family: monospace;">${player.wallet.slice(0, 8)}...${player.wallet.slice(-4)}</td>
                            <td>${player.petName || 'Unknown'}</td>
                            <td>${player.level}</td>
                            <td>${player.xp.toLocaleString()}</td>
                            <td>${player.petType || '-'}</td>
                            <td>${player.rarity || 'common'}</td>
                        `;
                        tbody.appendChild(tr);
                    });
                }
            } catch (error) {
                console.error('Failed to load leaderboard:', error);
            }
        }
        
        async function addAdmin() {
            const newAdminWallet = document.getElementById('new-admin-wallet').value.trim();
            const name = document.getElementById('new-admin-name').value.trim() || 'Admin';
            
            if (!newAdminWallet) {
                alert('Please enter wallet address');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/admin.php?action=add`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        requester: adminWallet,
                        newAdmin: newAdminWallet,
                        name
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('‚úÖ Admin added successfully!');
                    document.getElementById('new-admin-wallet').value = '';
                    document.getElementById('new-admin-name').value = '';
                } else {
                    alert('‚ùå Failed to add admin: ' + (result.error || 'Unknown error'));
                }
            } catch (error) {
                alert('‚ùå Error: ' + error.message);
            }
        }
        
        function refreshStats() {
            loadStats();
            loadLeaderboard();
        }
        
        // Auto refresh every 30 seconds
        setInterval(refreshStats, 30000);
        
        // Initialize
        checkAdmin();
    </script>
</body>
</html>
